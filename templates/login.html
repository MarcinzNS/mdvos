{% extends "base.html" %}

{% block title %} Logowanie{% endblock %}


{% block content %}
<main>
  <div class="container py-5">
    <div class="d-flex">
      <div class="col-3">

      </div>
      <div class="col-6 ">
        <form class="border border-2 rounded-3 p-3" action="{% url 'home' %}" method="post">
          {% csrf_token %}
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-10 offset-sm-2">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                  <label class="form-check-label" for="gridCheck1">
                    Remember me?
                  </label>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
        <div class="float-end mt-1">
          <div class="mt-2">
            <a href="#" class= "link-dark  link-offset-2 ">Forgot password?</a>
          </div>
          <div class="mt-2">
            <a href="{% url 'registration' %}" class= "link-dark  link-offset-2 ">You don't have account?</a>
          </div>
        </div>
      </div>
      <div class="col-3">

      </div>
    </div>


  </div>
</main>
{% endblock %}
{% block footer %}{% endblock %}
