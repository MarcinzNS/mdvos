{% extends "base.html" %}

{% block title %} Logowanie{% endblock %}


{% block content %}
<main>
  <div class="container py-5">
    <div class="d-flex">
      <div class="col-3">

      </div>
      <div class="col-6 ">
        <h2>Logowanie:</h2>
        </br>
        <form class="border border-2 rounded-3 p-3 " action="{% url 'home' %}" method="post">
          {% csrf_token %}
            <div class="row mb-3">
              
              <div class="col-sm-12">
                <input type="email" class="form-control" placeholder="Email" id="inputEmail3">
              </div>
            </div>
            <div class="row mb-3">
              
              <div class="col-sm-12">
                <input type="password" class="form-control" placeholder="Hasło" id="inputPassword3">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-10 ">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                  <label class="form-check-label" for="gridCheck1">
                    Zapamiętaj mnie
                  </label>
                </div>
              </div>
            </div>
            
            <button type="submit" class="btn btn-primary col-6 offset-sm-3">Zaloguj się</button>
          </form>
        <div class="mt-1">
          <div class="mt-2">
            <a href="#" class= "link-dark  link-offset-2 ">Nie pamiętasz hasła?</a>
          </div>
          <div class="mt-2">
            <a href="{% url 'registration' %}" class= "link-dark  link-offset-2 ">Zarejestruj się</a>
          </div>
        </div>
      </div>
      <div class="col-3">

      </div>
    </div>


  </div>
</main>
{% endblock %}
{% block footer %}{% endblock %}
