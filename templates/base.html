<!doctype html>
<html lang="en">
	
  <head>
    <!-- Required meta tags -->
	{% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--<link rel="stylesheet" href="css/bootstrap.min.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <!--<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    	<!--[if lt IE 9]>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    	<![endif]-->
    <!-- Bootstrap CSS -->
    <title>MobileRanker</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    
    <head>
      <nav class="navbar navbar-dark navbar-expand-xl">
        <a class="navbar-brand mx-5 " href="{% url 'home' %}">MobileRanker</a>
        <button class="navbar-toggler me-3" type="button" data-toggle="collapse" data-target="#mainmenu" aria-controls="mainmenu" aria-expanded="false" aria-label="Przełącznik nawigacji">
          <span class="navbar-toggler-icon" ></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="mainmenu">
          <div class="row w-100">
            <div class="col-sm-6 col-xl-2">
            </div>
            <div class="col-sm-12 col-xl-6 ">
              <div class="row ">
                <div class=" col-xl-2">
                </div>
                <div class="col-sm-6 col-xl-7">
                  <form class="form-inline mx-3 my-2">
                    <div class="input-group">
                      <div class="form-control d-flex bg-wyszukaj">
                        <form action="{% url 'devices' %}" method="post">
                          {% csrf_token %}
                          <input type="text" class="form-control border-0 bg-wyszukaj" placeholder="Wyszukaj" aria-label="Wyszukaj" aria-describedby="basic-addon1">
                          <div class="input-group-prepend ">
                            <button class="btn  border-0 bg-wyszukaj ms-2" type="button submit">
                              <span class="input-group-text  border-0 bg-wyszukaj" id="basic-addon1"><i class="bi bi-search"></i></span>
                            </button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="col-sm-1 col-xl-3"></div>
              </div>
            </div>
            <div class="col-sm-6 col-xl-4 my-2">
              <div class="row">
                <div class="col-xl-2">
                </div>
                <div class="col-sm-12 col-xl-5">
                  <ul class="navbar-nav mx-3">
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="{% url 'login' %}" data-toggle="dropdown" role="button" aria-expanded="false" id="submenu" aria-haspopup="true"> <i class="bi bi-person-square"></i> Użytkownik </a>
                      <div class="dropdown-menu" aria-labelledby="submenu">
                        <a class="dropdown-item" href="#"> Mój Profil </a>
                        <a class="dropdown-item" href="#"> Ulubione </a>
                        <a class="dropdown-item" href="{% url 'home' %}"> Wyloguj się </a>
                      </div>
                    </li>
                  </ul>
                </div>
                <div class="col-sm-12 col-xl-5">
                  <ul class="navbar-nav mx-3">
                    <li class="nav-item">
                      <a class="nav-link fs-6 text" href="#"><i class="bi bi-moon"></i></a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </head>
    {% block content %}

    {% endblock %}
    <footer class="footer mt-auto py-3 bg-second text-white-50 ">
      <div class="container">
        <p class="text-center text-white">Copyright <i class="bi bi-c-circle"></i> Wszelkie prawa zastrzeżone.
        </p>
      </div>
      <div class=" container text-white-50 border-top px-auto">
        <div class="container d-flex">
          <div class="mx-auto">
            <a href="#" class="btn text-white"><i class="bi bi-facebook"></i></a>
            <a href="#" class="btn text-white"><i class="bi bi-instagram"></i></a>
            <a href="#" class="btn text-white"><i class="bi bi-twitter"></i></a>
          </div>
        </div>
        <div class="container d-flex">
          <div class=" mx-auto">
            <a href="#" class="btn text-white">Polityka prywatnosci</a>
            <a href="{% url 'devices' %}" class="btn text-white">Cookies</a>
            <a href="#" class="btn text-white">Nota prawna</a>
            <a href="#" class="btn text-white">Regulamin</a>
          </div>
        </div>
      </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
 
  
    
    



     </body>
  
</html>
